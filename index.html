<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFinity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 40px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 60px;
            font-weight: 400;
            line-height: 1.4;
        }

        .launch-button {
            display: inline-block;
            background: #007AFF;
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 60px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }

        .launch-button:hover {
            background: #0056CC;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 122, 255, 0.4);
        }

        .footer-links {
            margin-bottom: 40px;
        }

        .footer-links a {
            color: #007AFF;
            text-decoration: none;
            font-size: 16px;
            margin: 0 20px;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #0056CC;
        }

        .coming-soon {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .app-stores {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cart-icon {
            width: 20px;
            height: 20px;
        }

        .copyright {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 16px;
                padding: 0 10px;
            }
            
            .launch-button {
                padding: 14px 30px;
                font-size: 16px;
            }
            
            .footer-links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        
        <h1>RAFinity</h1>
        
        <p class="subtitle">The ICD-10 RAF Lookup Tool for Value-Based Care</p>
        
        <!-- Your comment goes here  <a href="/app/index.html" class="launch-button">Launch Web App</a> -->
        
        <div class="footer-links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/support">Contact Support</a>
        </div>
        
        <div class="coming-soon">Coming soon to:</div>
        
        <div class="app-stores">
            <svg class="cart-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            Apple App Store • Google Play Store
        </div>
        
        <div class="copyright">© 2025 RAFinity. All rights reserved.</div>
    </div>
</body>
</html>
